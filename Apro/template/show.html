<div class="modal fade" id="search_result" tabindex="-1" role="dialog" aria-hidden="true"  data-backdrop="static">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" style="text-align:center">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">结果查询</h4>
			</div>
			<div class="modal-body"  style="background-color:#EBF1DE">
				<p style="text-align:center">用户描述</p>
				<p></p>
				<p style="text-align:center">资料链接（点击链接即可下载）</p>
			</div>
			<div class="modal-footer">
				<input type="submit" class="btn btn-default" onclick=""> 
                <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>               
            </div>
		</div>
	</div>
</div>

<div class="modal fade" id="credit_declare" tabindex="-1" role="dialog" aria-hidden="true"  data-backdrop="static">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" style="text-align:center">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">学分申报</h4>
			</div>
			<div class="modal-body" style="background-color:#FDEADA">
				<form  class="form-horizontal" role="form">
					<div class="form-group">
						<div class="col-sm-2"></div>
    					<label for="comp_name" class="col-sm-2 control-label">竞赛名称:</label>
    					<div class="col-sm-5">
      						<input type="text" class="form-control" id="comp_name" maxlength="20">
    					</div>
    					<div class="col-sm-3"></div>
 					</div>
 					<div class="form-group">
						<div class="col-sm-2"></div>
    					<label for="grade" class="col-sm-2 control-label">获奖等级:</label>
    					<div class="col-sm-5">
      						<input type="text" class="form-control" id="grade" maxlength="20">
    					</div>
    					<div class="col-sm-3"></div>
 					</div>
 					<div class="form-group">
						<div class="col-sm-2"></div>
    					<label class="col-sm-2 control-label">经验分享:</label>
    					<div class="col-sm-5">
      						<textarea class="form-control" rows="3" maxlength="100"></textarea>
    					</div>
    					<div class="col-sm-3"></div>
 					</div>
				</form>
			</div>
			<div class="modal-footer">
				<input type="submit" class="btn btn-default" onclick=""> 
                <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>               
            </div>
		</div>
	</div>
</div>
