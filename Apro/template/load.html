<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录</title>
	<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../main.css">
	<script src="../jquery-3.1.1.js"></script>
	<script src="../main.js"></script>
</head>
<body onload="on_load()">
	<div class="container">
		<div class="row" style="margin-top:10px;background-image:url('../photo/bg.png');background-size:cover">
			<div class="col-md-2">
				<img src="../photo/logo.png" alt="logo" style="width:30px,height:30px">
			</div>
			<div class="col-md-10">
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-10">
						<h2 class="center-block" style="color:white">竞赛信息网</h2>
					</div>
				</div>
			</div>
		</div>
    <div class="row">
    <a href="index.html"><button class="btn btn-default" style="color:white;background-color:#002060;width:13.7%">首页</button></a>
    <a href="compete.html"><button class="btn btn-default" style="color:white;background-color:#002060;width:14%">竞赛信息</button></a>
    <a href="team.html"><button class="btn btn-default" style="color:white;background-color:#002060;width:14%">队友匹配</button></a>
    <a href="share.html"><button class="btn btn-default" style="color:white;background-color:#002060;width:14%">资料共享</button></a>
    <a href="show.html"><button class="btn btn-default" style="color:white;background-color:#002060;width:14%">成果展示</button></a>
    <a href="talk.html"><button class="btn btn-default" style="color:white;background-color:#002060;width:14%">交流讨论</button></a>
    <a href="about_us.html"><button class="btn btn-default" style="color:white;background-color:#002060;width:14%">关于我们</button></a>
  </div>
	</div>

<div class="container" style="margin-top:20px">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-4">
			<form class="form-horizontal" role="form">
  				<div class="form-group">
    				<label for="user" class="col-sm-2 control-label">学号</label>
    					<div class="col-sm-10">
      						<input type="text" class="form-control" id="user_name" placeholder="请输入学号">
   						</div>
 				</div>
  				<div class="form-group">
   					<label for="pw" class="col-sm-2 control-label">密码</label>
    				<div class="col-sm-10">
      					<input type="password" class="form-control" id="pw" placeholder="请输入密码">
    				</div>
  				</div>
  				<div class="form-group">
    				<div class="col-sm-offset-2 col-sm-10">
      					<div class="checkbox">
       						<label><input type="checkbox" id="load_check">请记住我</label>
      					</div>
   					</div>
  				</div>
			</form>
			<button type="submit" class="btn btn-default" onclick="load()">登录</button>
			<button class="btn btn-default" data-toggle="modal" data-target="#zhuce">注册</button>
		</div>
		<div class="col-md-5"></div>
	</div>
</div>

<div class="modal fade" id="zhuce" tabindex="-1" role="dialog" aria-hidden="true"  data-backdrop="static">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">注册</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
  					<div class="form-group">
    					<label for="user" class="col-sm-2 control-label">昵称</label>
    					<div class="col-sm-5">
      						<input type="text" class="form-control" id="zhuce_name" maxlength=6>
    					</div>
    					<label class="col-sm-4 control-label">（不超过6个字符）</label>
  					</div>
  					<div class="form-group">
    					<label for="pw" class="col-sm-2 control-label">学号</label>
    					<div class="col-sm-5">
      						<input type="text" class="form-control" id="zhuce_stu_numb">
    					</div>
  					</div>
  					<div class="form-group">
    					<label for="pw" class="col-sm-2 control-label">密码</label>
    					<div class="col-sm-5">
      						<input type="text" class="form-control" id="zhuce_pw">
    					</div>
  					</div>
  					<div class="form-group">
    					<label for="pw" class="col-sm-2 control-label">专业</label>
    					<div class="col-sm-5">
      						<input type="text" class="form-control" id="zhuce_major">
    					</div>
  					</div>
  					<div class="form-group">
    					<label for="pw" class="col-sm-2 control-label">邮箱</label>
    					<div class="col-sm-5">
      						<input type="text" class="form-control" id="zhuce_email">
    					</div>
  					</div>
  				</form>
  				<button type="submit" class="btn btn-primary" style="margin-left:25%" id="zhuce_sub">立即注册</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
