<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>发布招募</title>
	<link href="../bootstrap.css" rel="stylesheet">
	<script src="../jq.js"></script>
	<script src="../bootstrap.js"></script>
	<link rel="stylesheet" href="../main.css">
</head>
<body onload="if_load()">
<div class="container">
	<div class="row" style="margin-top:10px;background-image:url('../photo/bg.png');background-size:cover">
		<div class="col-md-2">
			<img src="../photo/logo.png" alt="logo" style="width:30px,height:30px">
		</div>
		<div class="col-md-10">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-10">
					<h2 class="center-block" style="color:white">竞赛信息网</h2>
				</div>
			</div>
			<div class="row" style="margin-top:20px">
				<div class="col-md-2">
					<img src="../photo/search.png" style="height:40px" class="pull-right">
				</div>
				<div class="col-md-3">					
					<input type="text" placeholder="关键词搜索" class="form-control" style="height:40px">
				</div>
				<div class="col-md-4"></div>
				<div class="col-md-3">
					<a href="user_center.html" style="color:white;display:none" id="show_username">六个字符的名</a>
					<button class="btn btn-primary btn-sm" style="color:white;background-color:#002060;display:none" id="unload_bt" onclick="unload()">退出登录</button>
					<a href="load.html"><button class="btn btn-primary btn-lg" style="color:white;background-color:#002060" id="load_bt">登录</button></a>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<a href="index.html"><button class="btn btn-default" style="color:white;background-color:#002060;width:13.7%">首页</button></a>
		<a href="compete.html"><button class="btn btn-default" style="color:white;background-color:#002060;width:14%">竞赛信息</button></a>
		<a href="team.html"><button class="btn btn-default" style="color:white;background-color:#002060;width:14%">队友匹配</button></a>
		<a href="share.html"><button class="btn btn-default" style="color:white;background-color:#002060;width:14%">资料共享</button></a>
		<a href="show.html"><button class="btn btn-default" style="color:white;background-color:#002060;width:14%">成果展示</button></a>
		<a href="talk.html"><button class="btn btn-default" style="color:white;background-color:#002060;width:14%">交流讨论</button></a>
		<a href="about_us.html"><button class="btn btn-default" style="color:white;background-color:#002060;width:14%">关于我们</button></a>
	</div>
</div>

<div class="container" style="border-radius:25px;border-width:1px;border-style:solid;border-color:#5B9BD5;margin-top:20px">
	<div class="row" style="text-align:center">
		<h2 style="color:#13227a;display:inline-block">填写相关信息，即可发布招募</h2>
		<img src="../photo/pen.png" style="height: 30px;display:inline-block;vertical-align:text-bottom" >
		<img src="../photo/pen.png" style="height: 40px;display:inline-block;vertical-align:text-bottom" >
		<img src="../photo/pen.png" style="height: 50px;display:inline-block;vertical-align:text-bottom" >
		<hr>
	</div>
	<div class="row" style="text-align:center">
		<h4>——招募总信息——</h4>
		<div class="col-md-2"></div>
		<div class="col-md-4">
			<div class="btn-group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"  style="margin-left:34px">竞赛类型<span class="caret"></span></button>
				<ul class="dropdown-menu com_type" role="menu">
				<li><a href="#">英语类</a></li>
				<li><a href="#">创新创业类</a></li>
				<li><a href="#">建模类</a></li>
				<li><a href="#">计算机类</a></li>
				<li><a href="#">其他专业类</a></li>
				</ul>
			</div>
			<p class="com_type_name" style="display:inline-block"></p><br>
			<br>
			<div class="btn-group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"  style="margin-left:34px">招募时间<span class="caret"></span></button>
				<ul class="dropdown-menu ddl" role="menu">
				<li><a href="#">1天</a></li>
				<li><a href="#">2天</a></li>
				<li><a href="#">3天</a></li>
				<li><a href="#">4天</a></li>
				<li><a href="#">5天</a></li>
				<li><a href="#">6天</a></li>
				<li><a href="#">7天</a></li>
				</ul>
			</div>
			<p class="ddl_name" style="display:inline-block"></p>
		</div>
		<div class="col-md-6">
			<p>（点击选择比赛）</p><br>
			<p>（过时自动删帖，至多7天）</p>
		</div>
	</div>
	<div class="row" style="margin-top:20px">
 		<div class="form-group">
			<div class="col-sm-3"></div>
    		<label for="search_title" class="col-sm-1 control-label">招募标题</label>
    		<div class="col-sm-5">
      			<input type="text" class="form-control" id="search_title" maxlength="10">
    		</div>
    		<div class="col-sm-3"><p>（自定义，限10个字）</p></div>
 		</div><br>
 		<div class="form-group">
			<div class="col-sm-3"></div>
    		<label for="search_desp" class="col-sm-1 control-label">招募介绍</label>
    		<div class="col-sm-5">
      			<input type="text" class="form-control" id="search_desp" maxlength="40">
    		</div>
    		<div class="col-sm-3"><p>（自定义，限40个字）</p></div>
 		</div><br>
 	</div>
 	<div class="row" style="text-align: center;margin-top:20px">
		<h4>——招募者信息——</h4>
		<form  class="form-horizontal" role="form">
 		<div class="form-group">
			<div class="col-sm-3"></div>
    		<label for="searcher_college" class="col-sm-1 control-label">学院</label>
    		<div class="col-sm-5">
      			<input type="text" class="form-control" id="searcher_college" maxlength="20">
    		</div>
    		<div class="col-sm-3"></div>
 		</div>
 		<div class="form-group">
			<div class="col-sm-3"></div>
    		<label for="searcher_major" class="col-sm-1 control-label">专业</label>
    		<div class="col-sm-5">
      			<input type="text" class="form-control" id="searcher_major" maxlength="20">
    		</div>
    		<div class="col-sm-3"></div>
 		</div>
 		<div class="form-group">
			<div class="col-sm-3"></div>
    		<label for="searcher_grade" class="col-sm-1 control-label">年级</label>
    		<div class="col-sm-5">
      			<input type="text" class="form-control" id="searcher_grade" maxlength="10">
    		</div>
    		<div class="col-sm-3"></div>
 		</div>
 		<div class="form-group">
			<div class="col-sm-3"></div>
    		<label for="searcher_phone" class="col-sm-1 control-label">联系方式</label>
    		<div class="col-sm-5">
      			<input type="text" class="form-control" id="searcher_phone" maxlength="20">
    		</div>
    		<div class="col-sm-3"></div>
 		</div>
 		</form>
 	</div>
 	<div class="row" style="text-align: center;margin-top:20px">
		<h4>——所招募队友——</h4>
		<form  class="form-horizontal" role="form">
 		<div class="form-group">
			<div class="col-sm-3"></div>
    		<label for="searched_college" class="col-sm-1 control-label">学院</label>
    		<div class="col-sm-5">
      			<input type="text" class="form-control" id="searched_college" maxlength="20" placeholder="若无要求，则填‘无要求’">
    		</div>
    		<div class="col-sm-3"></div>
 		</div>
 		<div class="form-group">
			<div class="col-sm-3"></div>
    		<label for="searched_grade" class="col-sm-1 control-label">年级</label>
    		<div class="col-sm-5">
      			<input type="text" class="form-control" id="searched_grade" maxlength="10" placeholder="若无要求，则填‘无要求’">
    		</div>
    		<div class="col-sm-3"></div>
 		</div>
 		<div class="form-group">
			<div class="col-sm-3"></div>
    		<label for="searched_ask" class="col-sm-1 control-label">要求</label>
    		<div class="col-sm-5">
      			<input type="text" class="form-control" id="searched_ask" maxlength="15">
    		</div>
    		<div class="col-sm-3"></div>
 		</div>
 		</form>
 	</div>
 	<div class="row">
 		<div class="col-md-4"></div>
 		<div class="col-md-3">
 			<button type="button" class="btn btn-default btn-lg">发布</button>
 		</div>
 		<div class="col-md-3">
 			<a href="team.html"><button type="button" class="btn btn-default btn-lg">返回</button></a>
 		</div>
 		<div class="col-md-2"></div>
 	</div><br>
</div>
 	

<div class="container" style="background-color:#9cf;margin-top:20px">
	<div class="row" style="margin-top:5px">
		<div class="col-md-1"></div>
		<div class="col-md-1">
			<a href="talk.html">
			<img src="../photo/talk.png" style="height:50px">
			<p style="margin-left:7px;color:black" >交流讨论</p></a>
		</div>
		<div class="col-md-2"></div>
		<div class="col-md-1">
			<a href="team.html">
			<img src="../photo/team.png" style="height:50px">
			<p style="margin-left:7px;color:black">队友匹配</p></a>
		</div>
		<div class="col-md-2"></div>
		<div class="col-md-1">
			<a href="show.html">
			<img src="../photo/show.png" style="height:50px">
			<p style="margin-left:7px;color:black">成果展示</p></a>
		</div>
		<div class="col-md-2"></div>
		<div class="col-md-1">
			<a href="share.html">
			<img src="../photo/share.png" style="height:50px">
			<p style="margin-left:7px;color:black">资料共享</p></a>
		</div>
		<div class="col-md-1"></div>
	</div>
</div>
<script src="../jquery-3.1.1.js"></script>
<script src="../main.js"></script>
</body>
</html>
